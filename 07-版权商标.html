<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号</title>
</head>
<body>
    <!-- 尖角号 -->
    <p>
       hr 标签的用法是这样的 &lt;hr noshade/&gt;
    </p>
    <p>
        <hr noshade>
    </p>
    <!-- 空格 -->
    <p>&emsp;&emsp;赵钱孙李，周吴郑王</p>
    <!-- 版权 -->
    <p>&copy;</p>
    <!-- 受保护的商标 -->
    <p>&reg;</p>
    <!-- 未受保护的商标 -->
    <p>&trade;</p>
    <!-- emoji -->
    <p>&#128512;</p>
    <p>&#128513;</p>
    <p>&#128514;</p>
</body>
</html>
