<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 外边距，內边距 */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 主要作用
        语法：*{属性: 属性值;}
        *{margin:0; padding:0;} 代表清除所有元素的默认边距值和填充值
     -->
     <h1>标题</h1>
     <div>11111</div>
     <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
     </ul>
</body>
</html>
