<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 顺序必须为:  link--visited--hover--active -->
    <style>
        a:Link{
            color: yellow;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 伪类选择器 
        主要针对超链接 a 标签
    -->
    <a href="https://www.baidu.com/">百度</a>
</body>
</html>
